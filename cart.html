<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cart.css" />
    <title>Cart</title>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="header-content-left">
          <span class="header-content-left__logo">Site LOGO</span>
        </div>
        <div class="header-content-right">
          <div class="header-content-right-search">
            <img
              class="header-content-right-search__img"
              src="https://svgsilh.com/png-1024/1093183.png"
              alt="Search"
            />
            <input
              class="header-content-right__input"
              type="text"
              placeholder="Search"
            />
          </div>
          <div class="header-right-icon">
            <div class="header-right-basket">
              <img
                src="https://e7.pngegg.com/pngimages/298/70/png-clipart-bertorotta-s-r-l-shopping-cart-computer-icons-shopping-cart-angle-furniture.png"
                alt="cart"
              />
            </div>
            <div class="header-right-login">
              <img
                src="https://w7.pngwing.com/pngs/209/79/png-transparent-silhouette-user-computer-icons-silhouette-animals-logo-share-icon.png"
                alt="user"
              />
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="container-product">
          <section>
            <div class="product-name">
              <img
                src="https://ru-static.z-dn.net/files/db7/df5b3a111371c74029d7e80a55698961.jpg"
                alt="product"
                width="150"
              />
              <a href="">Nexus 7</a>
            </div>
            <div class="product__quantity">
              <span>Quantity</span>
              <input type="number" />
              <p class="product__price">$ 555</p>
              <a class="product__delete" href="">Remove</a>
            </div>
          </section>
          <section>
            <div class="product-name">
              <img
                src="https://ru-static.z-dn.net/files/db7/df5b3a111371c74029d7e80a55698961.jpg"
                alt="product"
                width="150"
              />
              <a href="">Shelves</a>
            </div>
            <div class="product__quantity">
              <span>Quantity</span>
              <input type="number" />
              <p class="product__price">$ 213</p>
              <a class="product__delete" href="">Remove</a>
            </div>
          </section>
        </section>
        <aside>
          <section class="basket-description">
            <p>Basket Summary</p>
            <span class="basket-description__items">(2 items)</span>
            <hr noshade />
            <span class="basket-description__summary">$ 768</span>
            <a href="./address-form.html"><button>Procced to Checkout</button></a>
          </section>
        </aside>
      </div>
      <section class="price">
        <p class="price__total">Total: $ 768</p>
        <form action="./categories.html"><button>Continue shopping</button></form>
        <form action="./address-form.html"><button>Procced to Checkout</button></form>
      </section>
    </main>
    <footer>
      <div class="footer-container footer__text">
        <p class="footer-container__text">C</p>
      </div>
    </footer>
  </body>
</html>
