<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <form>
        <section>
          <h3 class="form__h3-sign">Please Sign In</h3>
          <input class="form__input-mail" type="mail" placeholder="Email address" />
          <br />
          <input class="form__input-password" type="password" placeholder="Password" />
          <br />
          <input id="one" type="checkbox" />
          <label for="one">
            <span class="form__text-remember">Remember me</span>
          </label>
          <br />
          <button class="form__button-sign">Sign In</button>
          <br />
          <a class="form__link-register" href="./registration.html"><strong>Register</strong></a>
        </section>
        <img class="form__img-close" src="http://cdn.onlinewebfonts.com/svg/img_229857.png" alt="close" />
      </form>
      
    </main>
  </body>
</html>
