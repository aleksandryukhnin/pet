<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="registration.css" />
    <title>Registration</title>
  </head>
  <body>
    <main>
      <form>
        <section>
          <input class="form__input-mail" type="mail" placeholder="Email address" />
          <br />
          <input class="form__input-password" type="password" placeholder="Password" />
          <br />
          <button class="form__button-register">Register</button>
          <br />
          <a class="form__text-sign" href="./login.html"><strong>Sign In</strong></a>
        </section>
        <img class="form__img-close"
          src="http://cdn.onlinewebfonts.com/svg/img_229857.png"
          alt="close"/>
      </form>
    </main>
  </body>
</html>
