<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="order-form.css">
    <title>Order form</title>
</head>
<body>
  <header>
          <div class="header-content">
            <div class="header-content-left">
              <span class="header-content-left__logo">Site LOGO</span>
            </div>
            <div class="header-content-right">
              <div class="header-content-right-search">
                <img class="header-content-right-search__img" src="https://svgsilh.com/png-1024/1093183.png" alt="Search">
                <input class="header-content-right__input" type="text" placeholder="Search">
              </div>
              <div class="header-right-icon">
                <div class="header-right-basket">
                  <img src="https://e7.pngegg.com/pngimages/298/70/png-clipart-bertorotta-s-r-l-shopping-cart-computer-icons-shopping-cart-angle-furniture.png" alt="cart">
                </div>
                <div class="header-right-login">
                  <img src="https://w7.pngwing.com/pngs/209/79/png-transparent-silhouette-user-computer-icons-silhouette-animals-logo-share-icon.png" alt="user">
                </div>
              </div>
            </div>
          </div>
        </header>
        <main>
          <div class="container">
            <form class="main-order-form">
              <div class="main-order-form-card-data">
                <input type="number" placeholder="0000 0000 0000 0000">
                <div class="main-order-form-year">
                  <input type="number" placeholder="MM">
                  <input type="number" placeholder="YYYY">
                </div>
                <div class="main-order-form-name">
                  <input type="text" placeholder="NAME SURNAME">
                </div>
            </div>
        </form>
            <form>
              <div class="main-order-form-code">
                <input type="text" placeholder="123">
              </div>
            </form>
          </div>
        </main>
        <footer>
          <div class="footer-container footer__text">
            <p class="footer-container__text">C</p>
          </div>
        </footer>
      </body>
</body>
</html>
